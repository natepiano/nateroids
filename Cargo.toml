[package]
name = "nateroids"
version = "0.18.0"
edition = "2024"
license = "Apache-2.0 OR MIT"

[lints.clippy]
# Our strict lints
expect_used = "deny"
panic = "deny"
unwrap_used = "deny"

# Enable lint groups as errors (with lower priority so allows can override)
all = { level = "deny", priority = -1 }
cargo = { level = "deny", priority = -1 }
nursery = { level = "deny", priority = -1 }
pedantic = { level = "deny", priority = -1 }

# Allow specific lints that conflict with Bevy patterns
cargo_common_metadata = "allow"
multiple_crate_versions = "allow"
needless_pass_by_value = "allow"
option_if_let_else = "allow"
wildcard_imports = "allow"
too_many_arguments = "allow"
type_complexity = "allow"

[lints.rust]
missing_docs = "deny"

[dependencies]
avian3d = { path = "../avian-bevy18-patch/crates/avian3d", features = ["simd", "debug-plugin", "parallel"] }

bevy = { version = "0.18.0", features = [
  "tonemapping_luts",
  "bevy_dev_tools",
  "bevy_remote",
] }
bevy_brp_extras = "0.18.0"
bevy-inspector-egui = "0.36.0"
bevy_panorbit_camera = { version = "0.34.0", features = ["bevy_egui"] }
bevy_window_manager = "0.18.0"
leafwing-input-manager = "0.20.0"
rand = "0.9.2"
strum = { version = "0.27.2", features = ["derive"] }

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3

[profile.release]
opt-level = 3
lto = false
codegen-units = 12
debug = false
